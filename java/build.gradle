plugins {
    id 'java'
    id "me.champeau.jmh" version "0.7.1"
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

jmh {
    warmupIterations = 2
    iterations = 5
    fork = 1
    resultFormat = 'CSV'
}
